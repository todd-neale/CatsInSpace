<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Hang Drum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cats.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">

    <div class="buttons-container">
      <a href="/" class="button">Back to home</a>
    </div>
  
    <div class="keys row">
      <div data-key="65" class="key col-3 col-lg-1">
        <h1>A</h1>
        <span class="sound">E</span>
      </div>
      <div data-key="83" class="key col-3 col-lg-1">
        <h1>S</h1>
        <span class="sound">F#</span>
      </div>
      <div data-key="68" class="key col-3 col-lg-1">
        <h1>D</h1>
        <span class="sound">G#</span>
      </div>
      <div data-key="70" class="key col-3 col-lg-1">
        <h1>F</h1>
        <span class="sound">A</span>
      </div>
      <div data-key="71" class="key col-3 col-lg-1">
        <h1>G</h1>
        <span class="sound">B</span>
      </div>
      <div data-key="72" class="key col-3 col-lg-1">
        <h1>H</h1>
        <span class="sound">C#</span>
      </div>
      <div data-key="74" class="key col-3 col-lg-1">
        <h1>J</h1>
        <span class="sound">D#</span>
      </div>
      <div data-key="75" class="key col-3 col-lg-1">
        <h1>K</h1>
        <span class="sound">E</span>
      </div>
    </div>
  </div>

  <audio data-key="65" src="hang/Untitled E.wav"></audio>
  <audio data-key="83" src="hang/Untitled Fs.wav"></audio>
  <audio data-key="68" src="hang/Untitled Gs.wav"></audio>
  <audio data-key="70" src="hang/Untitled A.wav"></audio>
  <audio data-key="71" src="hang/Untitled B.wav"></audio>
  <audio data-key="72" src="hang/Untitled Cs.wav"></audio>
  <audio data-key="74" src="hang/Untitled Ds.wav"></audio>
  <audio data-key="75" src="hang/Untitled E-1.wav"></audio>

<script>

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return; // stop the function from running
    audio.currentTime = 0; // rewind to start
    audio.play();
    key.classList.add('playing');
  };
  
  function removeTransition(e) {
    if(e.propertyName !== 'transform') return; // skip it if it's not a transform
    this.classList.remove('playing');
  };
  
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  
  window.addEventListener('keydown', playSound);
  
</script> 


</body>
</html>
