<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Hang Drum</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cats.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="flier"><img src="./image/Cat3.png" style="width: 140px" ></div>
  <div class="flier1"><img src="./image/Cat4.png" style="width: 180px" ></div>
  <div class="flier2"><img src="./image/Cat5.png" style="width: 150px" ></div>

  <div class="container drum">

    <div class="hang-button-container">
      <a href="/" class="button">Back to home</a>
    </div>
  
    <div class="keys row">
      <div data-key="65" class="key col-3 col-lg-1">
        <h1 data-key="65">A</h1>
        <span data-key="65" class="sound">E</span>
      </div>
      <div data-key="83" class="key col-3 col-lg-1">
        <h1 data-key="83">S</h1>
        <span class="sound" data-key="83">F#</span>
      </div>
      <div data-key="68" class="key col-3 col-lg-1">
        <h1 data-key="68">D</h1>
        <span data-key="68" class="sound">G#</span>
      </div>
      <div data-key="70" class="key col-3 col-lg-1">
        <h1 data-key="70">F</h1>
        <span data-key="70" class="sound">A</span>
      </div>
      <div data-key="71" class="key col-3 col-lg-1">
        <h1 data-key="71">G</h1>
        <span data-key="71" class="sound">B</span>
      </div>
      <div data-key="72" class="key col-3 col-lg-1">
        <h1 data-key="72">H</h1>
        <span data-key="72" class="sound">C#</span>
      </div>
      <div data-key="74" class="key col-3 col-lg-1">
        <h1 data-key="74">J</h1>
        <span data-key="74" class="sound">D#</span>
      </div>
      <div data-key="75" class="key col-3 col-lg-1">
        <h1 data-key="75">K</h1>
        <span data-key="75" class="sound">E</span>
      </div>
    </div>
  </div>

  <audio data-key="65" src="hang/Untitled E.wav"></audio>
  <audio data-key="83" src="hang/Untitled Fs.wav"></audio>
  <audio data-key="68" src="hang/Untitled Gs.wav"></audio>
  <audio data-key="70" src="hang/Untitled A.wav"></audio>
  <audio data-key="71" src="hang/Untitled B.wav"></audio>
  <audio data-key="72" src="hang/Untitled Cs.wav"></audio>
  <audio data-key="74" src="hang/Untitled Ds.wav"></audio>
  <audio data-key="75" src="hang/Untitled E-1.wav"></audio>

<script src="./javascript/hangdrum.js"></script> 

</body>
</html>
